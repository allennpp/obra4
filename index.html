<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>obra3</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

</head>
<body>
    <a-scene>
        
        <a-sphere position="0 9.024 -3.057" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-plane position="0 -0.092 -4" rotation="-90 0 0" width="20" height="20" color="#bd84b8"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
        
        <a-assets>
            <video id="video" autoplay loop="true" src="./comp1.mp4"></video>
            <video id="video" autoplay loop="true" src="./comp1.mp4"></video>
            <video id="video" autoplay loop="true" src="./comp1.mp4"></video>
            <video id="video" autoplay loop="true" src="./comp1.mp4"></video>
        </a-assets>

        <a-video src="#video" width="20" height="9" position="-0.066 4.381 -14.006"></a-video>
        <a-video src="#video" rotation="0 90 0" width="20" height="9" position="-10.094 4.381 -4.016"></a-video>
        <a-video src="#video" rotation="0 -90 0" width="20" height="9" position="9.968 4.381 -4.016"></a-video>
        <a-video src="#video" rotation="0 180 0" width="20" height="9" position="-0.086 4.401 5.926"></a-video>
        
        <a-video src="#video" controls playsinline></a-video>
        <a-video src="#video" controls playsinline></a-video>
        <a-video src="#video" controls playsinline></a-video>
        <a-video src="#video" controls playsinline></a-video>
      </a-scene>

</body>
</html>
